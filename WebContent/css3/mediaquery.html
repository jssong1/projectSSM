<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Media query</title>
		<style type="text/css">
		
			div {
				width:300px;
				height:300px;
				margin:100px auto;
			}
			
			/* 가로 폭이 1024px 이상일 때 */
			@media screen and (min-width:1024px){
				div { background:red; }
			}
			/* 가로 폭이 640px 이상이고 1023px 이하일 때  */
			@media screen and (min-width:640px) and (max-width:1023px){
				div { background:green; }
			}
			/* 가로 폭이 640px 이하일 때  */
			@media screen and (max-width:639px){
				div { background:blue; }
			}
			
		</style>
	</head>
	<body>
		<div>
			media query
			반응형 웹의 핵심으로, 
			원하는 화면 해상도별로 
			원하는 css를 연결하기
		</div>
	</body>
</html>

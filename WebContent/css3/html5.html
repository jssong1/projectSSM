<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML 5.0</title>
		<style type="text/css">
			header { width: 960px; 
			         height: 100px;
			         background: #555;
			         margin: 0 auto; }			 
			header nav { width: 600px; 
				         height: 40px;
				         float: right;
				         margin-top: 30px;
				         margin-right: 20px;
				         background: #888; }						         
			figure { width: 960px; 
			         height: 300px;
			         background: #ccc;
			         margin: 0 auto; }	
			img { display: block;
			      width: 900px;
			      height: 250px;
			      margin: 0 auto;
			      border: 5px solid red;}
			section { width: 960px; 
			          margin: 0 auto; }
			section article { width: 319px; 
			                  height: 300px;
			                  float: left;			          
			                  margin-right: 1px;
			                  background: #555; }	
			aside { position: absolute;
		            top: 100px;
		            right: 0px;
		            width: 100px; 
		            height: 400px;
		            background: #aaa; }	                    	          			               
			footer { width: 960px; 
			         height: 80px;
			         background: #333;
			         margin: 0 auto; 
					 clear: both;}		
		
		</style>
	</head>
	<body>
		<header>			
			로그인, 로그아웃 오른쪽 정렬
			<nav>검색 창</nav><br>
			네비게이션 5개 정도 오른쪽 정력
		</header>
		
		<figure>
			<figcaption>figure 태그 대신 동영상 </figcaption>
			<img alt="동영상" src="#">
		</figure>
		
		<section>
			<!--  특정 콘텐츠를 그룹화시켜주는 태그 -->
			<article>로그인 폼</article>
			<article>검색창, 탭으로 Q & A 게시판, 공지사항 게시판, 페이지 나누기<article>
			<article>ㅌㅌㅌ</article>
		</section>
		
		<aside>
			배너
		</aside>
		
		<footer>
			사이트 설명
		</footer>
	</body>
</html>
